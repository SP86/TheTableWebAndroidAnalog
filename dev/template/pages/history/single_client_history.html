<!-- @@master = /layout/app.html-->
<!-- @@block = content -->
<div class="row blue_bg py-2 border-bottom">
    <div class="col-12 d-flex justify-content-between">
        <a href="#!" class="back_breadcrumb  d-flex align-items-center">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
            <span class="ml-4">Вернуться</span>
        </a>
        <button class="close-btn d-flex align-items-center bg-transparent border-0"><i class="fa fa-times-circle mr-3" aria-hidden="true"></i> <span>Отменить</span></button>
    </div>
</div>
<div class="row blue_bg pl-4 pr-4 py-4 border-bottom user-info">
    <div class="col-12 col-sm-3 col-md-auto text-center mb-4 mb-sm-0 user-history__img">
        <img src="http://via.placeholder.com/100x100" class="img-fluid rounded-circle"/>
    </div>
    <div class="col-12 col-sm">
        <h1 class="user-info__title mb-2 mr-4">Максим Коваль</h1>
        <span class="user-info__phone mb-2">+380 67 360 74 37</span>
        <div class="form-group mb-2" id="star_rating_wrapper">
            <div class="rating">
                <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                <label for="star5" ><i class="fa fa-star-o" aria-hidden="true"></i></label>
                <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                <label for="star4" ><i class="fa fa-star-o" aria-hidden="true"></i></label>
                <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                <label for="star3" ><i class="fa fa-star-o" aria-hidden="true"></i></label>
                <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" checked="checked" />
                <label for="star2" ><i class="fa fa-star-o" aria-hidden="true"></i></label>
                <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                <label for="star1" ><i class="fa fa-star-o" aria-hidden="true"></i></label>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class="col-12 col-sm-auto ml-auto user-info__booking d-flex flex-column align-items-center justify-content-center">
        <span class="table_number">210</span>
        <span class="floor_number">2 этаж</span>
    </div>
</div>
<div class="row history-values blue_bg p-4">
    <div class="col">
        <div class="history-values__label">Дата</div>
        <div class="history-values__data">03.04</div>
    </div>
    <div class="col">
        <div class="history-values__label">Начало</div>
        <div class="history-values__data">16:30</div>
    </div>
    <div class="col">
        <div class="history-values__label">Конец</div>
        <div class="history-values__data">19:30</div>
    </div>
    <div class="col">
        <div class="history-values__label">Депозит</div>
        <div class="history-values__data"><i class="fa fa-check-circle" aria-hidden="true"></i> - </div>
    </div>
    <div class="col d-flex align-items-end justify-content-sm-end"><button class="custom-btn blue_btn mr-3 px-5">Check-in</button></div>
</div>
<div class="row p-4">
    <div class="col-12">
        <div class="form-group custom_form_group">
            <label for="user_history_comment" class="gray_text">Комментарий</label>
            <input type="text" class="form-control bg-transparent" id="user_history_comment" name="user_history_comment">
            <button class="custom-btn transparent_btn mt-3">Сохранить комментарий</button>
        </div>
    </div>
</div>

<!-- @@close -->

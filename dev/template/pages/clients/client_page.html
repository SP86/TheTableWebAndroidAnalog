<!-- @@block = content -->
<div class="row blue_bg pt-3">
    <div class="col-12">
        <a href="#!" class="back_breadcrumb"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
    </div>
</div>
<div class="row blue_bg pl-4 pr-4 pb-4 border-bottom">
    <div class="col-12 col-sm-3 col-md-auto text-center mb-4 mb-sm-0">
        <img src="http://via.placeholder.com/100x100" class="img-fluid rounded-circle"/>
    </div>
    <div class="col-12 col-sm-9 col-md user-info">
       <div class="row">
           <div class="col-12 d-flex flex-wrap align-items-center">
               <i class="fa fa-user-o mr-4 user-info__icon mb-2" aria-hidden="true"></i>
               <h1 class="user-info__title mb-2 mr-4">Максим Коваль</h1>
               <div class="form-group mb-2" id="star_rating_wrapper">
                   <div class="rating">
                       <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                       <label for="star5" ><i class="fa fa-star-o" aria-hidden="true"></i></label>
                       <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                       <label for="star4" ><i class="fa fa-star-o" aria-hidden="true"></i></label>
                       <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                       <label for="star3" ><i class="fa fa-star-o" aria-hidden="true"></i></label>
                       <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" checked="checked" />
                       <label for="star2" ><i class="fa fa-star-o" aria-hidden="true"></i></label>
                       <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                       <label for="star1" ><i class="fa fa-star-o" aria-hidden="true"></i></label>
                       <div class="clear"></div>
                   </div>
               </div>
           </div>
           <div class="col-12 d-flex flex-wrap align-items-center">
               <i class="fa fa-phone mr-4 user-info__icon mb-2" aria-hidden="true"></i>
               <span class="user-info__phone mb-2">+380 67 360 74 37</span>
           </div>
           <div class="col-12 d-flex flex-wrap align-items-center">
               <span class="user-info__services custom-btn white_btn mr-3 mb-2">Facebook <i class="fa fa-check-circle" aria-hidden="true"></i></span>
               <span class="user-info__services custom-btn white_btn mr-3 mb-2">CreditCard <i class="fa fa-check-circle" aria-hidden="true"></i></span>
               <span class="user-info__services custom-btn white_btn mr-3 mb-2">Application <i class="fa fa-check-circle" aria-hidden="true"></i></span>
               <span class="user-info__services custom-btn white_btn mr-3 mb-2">100% візитів</span>
           </div>
       </div>
    </div>
</div>
<div class="row blue_bg p-4">
    tabs
</div>
